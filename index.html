<!DOCTYPE html>
<html>
<head>
    <title>World Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <h2>Tokyo</h2>
            <p id="tokyo-time"></p>
        </div>
        <div class="clock">
            <h2>Washington, DC</h2>
            <p id="dc-time"></p>
        </div>
        <div class="clock">
            <h2>Sydney</h2>
            <p id="sydney-time"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
